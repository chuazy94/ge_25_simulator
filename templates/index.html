<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Singapore GE2025 Election Simulator - Interactive map and voting simulation">
    <meta name="theme-color" content="#ffffff">
    <title>GE2025 Election Simulator</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header class="main-header">
        <h1>GE2025 Election Simulator</h1>
    </header>

    <main class="container">
        <section class="map-section" aria-label="Election Map">
            <div class="map-container">
                <div id="map" role="application" aria-label="Interactive election map"></div>
            </div>
        </section>

        <section class="controls-section" aria-label="Election Controls">
            <div class="controls">
                <article id="constituency-info" class="info-card">
                    <h2>Constituency Information</h2>
                    <div id="constituency-details" aria-live="polite"></div>
                </article>
                
                <article id="vote-controls" class="info-card">
                    <h2>Vote Distribution</h2>
                    <div id="party-votes" aria-live="polite"></div>
                </article>
            </div>
        </section>

        <section class="results-section" aria-label="Election Results">
            <article id="parliament-composition" class="results-card">
                <h2>Parliament Composition</h2>
                <div id="party-seats" class="party-seats" aria-live="polite"></div>
            </article>

            <article id="vote-summary" class="results-card">
                <h2>Total Votes</h2>
                <div id="total-votes" class="total-votes" aria-live="polite"></div>
            </article>

            <article id="parliament-seats" class="results-card">
                <h2>Parliament Seats</h2>
                <div id="seats-visualization" aria-live="polite"></div>
            </article>

            <article id="summary-table" class="results-card">
                <h2>Election Summary</h2>
                <div id="summary-content" aria-live="polite"></div>
            </article>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 GE Election Simulator. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
